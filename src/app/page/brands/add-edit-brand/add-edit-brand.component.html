<div class="col-lg-12 col-12">
  <div class="card-dialog">
    <div
      class="card-header cursor-move"
      cdkDrag
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDragHandle
    >
      <h4 class="card-title">
        {{ action.charAt(0).toUpperCase() + action.slice(1) }} Brand:
      </h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form [formGroup]="myForm">
          <div class="form-row">
            <div class="col-md-6 col-sm-12">
              <div class="form-group mb-2">
                <label for="brand">Brand</label>
                <input
                  type="text"
                  placeholder=""
                  class="form-control"
                  formControlName="brand"
                  [value]="myForm.get('brand').value | titlecase"
                />
                <small
                  class="form-text text-muted danger"
                  *ngIf="myForm.controls['brand'].hasError('required')"
                >
                  required
                </small>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="form-group mb-2">
                <label for="link">Link</label>
                <input
                  type="url"
                  placeholder=""
                  class="form-control"
                  formControlName="link"
                />
                <small
                  class="form-url text-muted danger"
                  *ngIf="myForm.controls['link'].hasError('required')"
                >
                  Enter a valid website address
                </small>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-6 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary"
                [disabled]="myForm.invalid"
                (click)="Submit()"
              >
                <i class="ft-check-square mr-1"></i>Save
              </button>
            </div>
            <div class="col-6 d-flex justify-content-start">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="Cancel()"
              >
                <i class="ft-x mr-1"></i>Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
