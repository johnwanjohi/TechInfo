<div class="col-lg-12 col-12">
  <div class="card-dialog">
    <div class="card-header cursor-move" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
      <h4 class="card-title">
        Delete Order Item {{ order_type }} ID No. {{ id }}
      </h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="card-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary mr-2" (click)="submit()">
          <i class="ft-trash-2 mr-1"></i>Delete
        </button>
        <button type="button" class="btn btn-secondary" (click)="Cancel()">
          <i class="ft-x mr-1"></i>Cancel
        </button>
      </div>
    </div>
  </div>
</div>
