<div class="col-lg-12 col-12">
  <div class="card-dialog">
    <div
      class="card-header cursor-move"
      cdkDrag
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDragHandle
    >
      <h4 class="card-title">
        {{ action.charAt(0).toUpperCase() + action.slice(1) }} Type:
      </h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form [formGroup]="myForm">
          <div class="form-row">
            <div class="col-12">
              <div
                class="form-group"
                [formGroup]="myForm"
                *ngIf="listOfCategories as categories"
              >
                <label for="category_id">Category</label>
                <ng-select
                  #categories
                  [items]="categories"
                  bindLabel="category"
                  bindValue="id"
                  formControlName="category_id"
                  placeholder="Select category"
                  [(ngModel)]="selected_category"
                  [ngModelOptions]="{ standalone: true }"
                >
                </ng-select>
                <small
                  class="form-text text-muted danger"
                  *ngIf="myForm.controls['category_id'].hasError('required')"
                >
                  required
                </small>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group mb-2">
                <label for="type">Type</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="type"
                  [value]="myForm.get('type').value | titlecase"
                  placeholder=""
                />
                <small
                  class="form-text text-muted danger"
                  *ngIf="myForm.controls['type'].hasError('required')"
                >
                  required
                </small>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-6 d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-primary"
                [disabled]="myForm.invalid"
                (click)="Submit()"
              >
                <i class="ft-check-square mr-1"></i>Save
              </button>
            </div>
            <div class="col-6 d-flex justify-content-start">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="Cancel()"
              >
                <i class="ft-x mr-1"></i>Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
